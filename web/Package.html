<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Tracking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Package Tracking System</h1>
  </header>

  <main class="main">
    <section class="form-section">
      <h2>Add Package</h2>
      <form id="packageForm">
        <label for="packageName">Package Name:</label>
        <input type="text" id="packageName" name="packageName" required>

        <label for="sendDate">Send Date:</label>
        <input type="date" id="sendDate" name="sendDate" required>

        <label for="deliverFrom">Delivered From:</label>
        <input type="text" id="deliverFrom" name="deliverFrom" required>

        <label for="deliveredLocation">Delivered Location:</label>
        <input type="text" id="deliveredLocation" name="deliveredLocation" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <label for="weight">Package Weight (kg):</label>
        <input type="number" step="0.00001" id="weight" name="weight" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>

        <button type="submit">Add Package</button>
      </form>
    </section>

    <section class="data-section">
      <h2>Tracked Packages</h2>
      <div id="packageList">
        <p>No packages tracked yet.</p>
      </div>
    </section>
  </main>

  <script src="web.js"></script>
</body>
</html>
